<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploader con ajax</title>
  <style>
    html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
    }

    *,
    *:after,
    *:before {
      box-sizing: inherit;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <main>
    <input type="file" id="files" name="files" multiple>
  </main>
  <script>
    const $main = document.querySelector("main"),
      $files = document.getElementById("files")
    // funcion para subir archivos mediante ajax
    const uploader = (file) => {
      const xhr = new XMLHttpRequest(),
        //como no tengo formulario 
        formData = new FormData()

      formData.append("file", file)

      xhr.addEventListener("readystatechange", e => {
        if (xhr.readyState !== 4) return;

        if (xhr.status >= 200 && xhr.status < 300) {

          let json = JSON.parse(xhr.responseText)

        } else {
          let message =
            xhr.statusText || "Error al cargar el archivo";
          console.error(`Error ${xhr.status}:${message}`);
        }
      })
      xhr.open("POST", "assets/uploader.php")
      // como estamos subiendo archivos binarios a traves de un formulario
      // debemos enviar una cebezera nueva
      xhr.setRequestHeader("enc-type", "multipart/form-data");
      xhr.send(formData);
    }
    document.addEventListener("change", e => {
      if (e.target === $files) {
        console.log(e.target.files)
        // Array.from da la capacidad de utilizar metodos de array a los objetos.
        const files = Array.from(e.target.files)
        files.forEach(el => uploader(el))
      }
    })
  </script>
</body>

</html>
